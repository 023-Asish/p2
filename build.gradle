plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '3.2.0'
	implementation group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.11.0'
	implementation 'com.mysql:mysql-connector-j:8.1.0'
	implementation group: 'net.sf.jcharts', name: 'krysalis-jCharts', version: '1.0.0-alpha-1'
	implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.3'
	implementation 'org.jfree:jfreechart:1.5.3' // JFreeChart
//	implementation 'com.itextpdf:itextpdf:5.5.13.2' // iText
	implementation 'mysql:mysql-connector-java:8.0.26'

}
tasks.named('test') {
	useJUnitPlatform()
}
